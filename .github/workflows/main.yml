name: 'Update Node'
on: workflow_dispatch
jobs:
  update_node:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        run: |
             echo "currentDay=$(date +'%d')" >> $GITHUB_ENV
             echo "currentMouth=$(date +'%m')" >> $GITHUB_ENV
             echo "currentYear=$(date +'%Y')" >> $GITHUB_ENV
      - name: Checkout    # 获取分支的代码和提交记录
        uses: actions/checkout@v2
      - name: ls file
        shell: bash
        run: |
             echo "currentDay : ${{ env.currentDay }}"
             echo "currentMouth : ${{ env.currentMouth }}"
             echo "currentYear : ${{ env.currentYear }}"
             ls .
